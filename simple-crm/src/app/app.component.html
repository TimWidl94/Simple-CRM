<section>
  <mat-drawer-container class="sidebar-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
      <div class="logo-container"><img src="./../assets/img/logo/simpleCRM_Logo.svg" alt="logo"></div>
      <ul class="menu-list">
        <li routerLink="/" routerLinkActive="router-link-active">
          <mat-icon> space_dashboard </mat-icon> Dashboard
        </li>
        <li routerLink="/user" routerLinkActive="router-link-active">
          <mat-icon>person</mat-icon> User
        </li>
        <li></li>
        <li></li>
      </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Simple CRM</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</section>
