<mat-card class="user-detail-header">
  <img src="assets/img/profilImg/profilImg.png" alt="" />
  <div>
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <span>{{ user.email }}</span>
  </div>
</mat-card>


<mat-card class="user-detail-content">
  <button mat-mini-fab color="primary" class="user-detail-menu-button" [matMenuTriggerFor]="adressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #adressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content class="user-detail-adress">
    <span>{{ user.street }}</span>
    <span>{{ user.zipCode }} {{ user.city }}</span>
  </mat-card-content>
</mat-card>
