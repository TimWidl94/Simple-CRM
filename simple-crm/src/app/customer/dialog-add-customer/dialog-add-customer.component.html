<div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h2 mat-dialog-title>Edit Customer</h2>
  <mat-dialog-content class="input-field-box">
    <div class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Customer Number</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.customerNumber"
          matInput
          placeholder="Customer Number"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="name-box">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.firstName"
          matInput
          placeholder="First Name"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.lastName"
          matInput
          placeholder="First Name"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.email"
          matInput
          placeholder="email"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefon Number</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.telefonNumber"
          matInput
          placeholder="Telefon Number"
        />
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.street"
          matInput
          placeholder="Street + House No."
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="adress-box">
      <mat-form-field appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.zipCode"
          matInput
          placeholder="Zip code"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.city"
          matInput
          placeholder="City"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Country</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="customer.country"
          matInput
          placeholder="Country"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="saveCustomer()">
      Save
    </button>
  </mat-dialog-actions>
</div>
